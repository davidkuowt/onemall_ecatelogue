<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKTVmall Áî¢ÂìÅÈõªÂ≠êÁõÆÈåÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-section {
            padding: 30px 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .product-card {
            margin-top: 20px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            overflow: hidden;
            display: none;
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #f8f9fa;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #ee5a24;
            margin-bottom: 15px;
        }

        .product-meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 15px;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-share {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-wechat {
            background: #1aad19;
            color: white;
        }

        .btn-whatsapp {
            background: #25d366;
            color: white;
        }

        .btn-copy {
            background: #6c757d;
            color: white;
        }

        .btn-share:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .share-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-share-full {
            grid-column: 1 / -1;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .form-section {
                padding: 20px 15px;
            }

            .share-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõçÔ∏è HKTVmall Áî¢ÂìÅÈõªÂ≠êÁõÆÈåÑ</h1>
            <p>Âø´ÈÄüÂàÜ‰∫´Áî¢ÂìÅÂà∞Âç≥ÊôÇÈÄöË®äËªüÈ´î</p>
        </div>
        
        <div class="form-section">
            <form id="productForm">
                <div class="input-group">
                    <label for="skuCode">Áî¢ÂìÅ SKU ‰ª£Á¢º</label>
                    <input type="text" id="skuCode" name="skuCode" 
                           placeholder="Ë´ãËº∏ÂÖ• SKU ‰ª£Á¢º (‰æãÂ¶Ç: H8220001_S_a1)" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="searchBtn">
                    üîç ÊêúÂ∞ãÁî¢ÂìÅ
                </button>
            </form>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Ê≠£Âú®Áç≤ÂèñÁî¢ÂìÅË≥áË®ä...</p>
            </div>
            
            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>
            
            <div id="productCard" class="product-card">
                <img id="productImage" class="product-image" src="" alt="Áî¢ÂìÅÂúñÁâá">
                <div class="product-info">
                    <div id="productTitle" class="product-title"></div>
                    <div id="productDescription" class="product-description"></div>
                    <div id="productPrice" class="product-price"></div>
                    <div id="productMeta" class="product-meta"></div>
                    
                    <div class="share-options">
                        <button class="btn-share btn-wechat" onclick="shareToWeChat()">
                            üí¨ ÂæÆ‰ø°
                        </button>
                        <button class="btn-share btn-whatsapp" onclick="shareToWhatsApp()">
                            üì± WhatsApp
                        </button>
                        <button class="btn-share btn-copy btn-share-full" onclick="copyToClipboard()">
                            üìã Ë§áË£ΩË≥áË®ä
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentProduct = null;

        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const skuCode = document.getElementById('skuCode').value.trim();
            if (!skuCode) return;
            
            await searchProduct(skuCode);
        });

        async function searchProduct(skuCode) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            const productCard = document.getElementById('productCard');
            const searchBtn = document.getElementById('searchBtn');
            
            // Show loading state
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
            productCard.style.display = 'none';
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîç ÊêúÂ∞ã‰∏≠...';
            
            try {
                const response = await fetch('/api/product', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ skuCode: skuCode })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayProduct(data.product);
                } else {
                    showError(data.error || 'ÁÑ°Ê≥ïÁç≤ÂèñÁî¢ÂìÅË≥áË®ä');
                }
            } catch (err) {
                showError('Á∂≤Ë∑ØÈåØË™§ÔºåË´ãÊ™¢Êü•ÈÄ£Á∑ö‰∏¶ÈáçË©¶');
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç ÊêúÂ∞ãÁî¢ÂìÅ';
            }
        }

        function displayProduct(product) {
            currentProduct = product;
            
            document.getElementById('productImage').src = product.image || '/static/placeholder.jpg';
            document.getElementById('productTitle').textContent = product.title;
            document.getElementById('productDescription').textContent = product.description || '';
            document.getElementById('productPrice').textContent = product.price;
            document.getElementById('productMeta').textContent = `SKU: ${product.skuCode}${product.brand ? ' | ÂìÅÁâå: ' + product.brand : ''}`;
            
            document.getElementById('productCard').style.display = 'block';
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function showSuccess(message) {
            const success = document.getElementById('success');
            success.textContent = message;
            success.style.display = 'block';
            setTimeout(() => {
                success.style.display = 'none';
            }, 3000);
        }

        function getShareText() {
            if (!currentProduct) return '';
            
            return `üõçÔ∏è ${currentProduct.title}

üí∞ ${currentProduct.price}

${currentProduct.description ? 'üìù ' + currentProduct.description : ''}

üîó Êü•ÁúãË©≥ÊÉÖ: ${window.location.origin}/product/${encodeURIComponent(currentProduct.skuCode)}

#HKTVmall #Ë≥ºÁâ©ÂàÜ‰∫´`;
        }

        function shareToWeChat() {
            const shareText = getShareText();
            copyToClipboard(shareText, 'Â∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞øÔºÅ\n\nË´ãÂâçÂæÄÂæÆ‰ø°Ë≤º‰∏äÂàÜ‰∫´Ôºö\n1. ÈñãÂïüÂæÆ‰ø°\n2. ÈÅ∏ÊìáËÅäÂ§©Â∞çË±°\n3. Èï∑ÊåâËº∏ÂÖ•Ê°Ü‰∏¶Ë≤º‰∏ä');
        }

        function shareToWhatsApp() {
            if (!currentProduct) return;
            
            const shareText = getShareText();
            const encodedText = encodeURIComponent(shareText);
            
            // Check if mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Use WhatsApp app URL for mobile
                window.open(`whatsapp://send?text=${encodedText}`, '_blank');
            } else {
                // Use WhatsApp Web for desktop
                window.open(`https://web.whatsapp.com/send?text=${encodedText}`, '_blank');
            }
        }

        function copyToClipboard(text = null, message = 'Áî¢ÂìÅË≥áË®äÂ∑≤Ë§áË£ΩÂà∞Ââ™Ë≤ºÁ∞øÔºÅ') {
            const shareText = text || getShareText();
            
            navigator.clipboard.writeText(shareText).then(() => {
                showSuccess(message);
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = shareText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess(message);
            });
        }

        // Auto-focus on SKU input
        document.getElementById('skuCode').focus();
    </script>
</body>
</html>
